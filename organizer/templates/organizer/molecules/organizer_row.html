<tr class="{% if task.is_due_soon %}table-warning{% endif %}">
    <td><a href="{% url 'task_detail' task.pk %}">{{ task.title }}</a></td>
    <td>{{ task.category }}</td>
    <td>{{ task.priority }}</td>
    <td>{{ task.status }}</td>
    <td>{{ task.due_date|date:"M d, H:i" }}</td>
    <td>
        <a href="{% url 'task_update' task.pk %}" class="btn btn-sm btn-outline-primary">Edit</a>
        <a href="{% url 'task_delete' task.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
    </td>
</tr>
