{% extends 'base.html' %}
{% block content %}
<h3>{{ form.instance.pk|yesno:"Edit Task,Add Task" }}</h3>
<form method="post">
  {% csrf_token %}
  {% for field in form %}
    {% include 'organizer/atoms/field.html' %}
  {% endfor %}
  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
