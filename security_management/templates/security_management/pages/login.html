{% extends 'security_management/base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<style>
  .login-wrapper {
    min-height: calc(100vh - 150px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
  }

  .login-card {
    width: 100%;
    max-width: 480px;
    padding: 3rem;
    animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
  }

  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .login-header {
    text-align: center;
    margin-bottom: 2.5rem;
  }

  .login-header h2 {
    font-family: 'Outfit';
    font-size: 2.25rem;
    font-weight: 800;
    letter-spacing: -0.04em;
    margin-bottom: 0.5rem;
    background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .login-header p {
    color: var(--text-secondary);
    font-weight: 500;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  .form-group label {
    display: block;
    font-family: 'Outfit';
    font-size: 0.85rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    color: var(--text-secondary);
    margin-bottom: 0.6rem;
    padding-left: 0.25rem;
  }

  .form-control {
    width: 100%;
    padding: 1rem 1.25rem;
    background: var(--bg-hover);
    border: 2px solid transparent;
    border-radius: 12px;
    font-family: inherit;
    font-size: 1rem;
    font-weight: 500;
    color: var(--text-primary);
    transition: all 0.2s;
  }

  .form-control:focus {
    background: var(--bg-card);
    border-color: var(--brand-primary);
    outline: none;
    box-shadow: 0 0 0 4px hsla(260, 70%, 60%, 0.1);
  }

  .register-link {
    text-align: center;
    margin-top: 2rem;
    font-size: 0.9rem;
    color: var(--text-muted);
    font-weight: 500;
  }

  .register-link a {
    color: var(--brand-primary);
    text-decoration: none;
    font-weight: 700;
    margin-left: 0.5rem;
  }

  .error-message {
    background: hsla(0, 80%, 60%, 0.1);
    color: var(--danger);
    padding: 1rem;
    border-radius: 12px;
    margin-bottom: 1.5rem;
    font-size: 0.85rem;
    font-weight: 600;
    border: 1px solid hsla(0, 80%, 60%, 0.2);
    text-align: center;
  }
</style>

<div class="login-wrapper">
  <div class="glass-card login-card">
    <div class="login-header">
      <h2>üîê Welcome Back</h2>
      <p>Sign in to your account</p>
    </div>

    <div class="login-body">
      {% if form.errors %}
      <div class="error-message">
        Login failed. Invalid username or password.
      </div>
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="username_or_email">Username</label>
          <input type="text" class="form-control" name="username_or_email" id="username_or_email" placeholder="Username"
            required autofocus>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
        </div>

        <button type="submit" class="btn-premium" style="width: 100%; justify-content: center; padding: 1rem;">
          üöÄ Login
        </button>
      </form>

      <div class="register-link">
        Don't have an account?<a href="{% url 'register' %}">Register here</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
