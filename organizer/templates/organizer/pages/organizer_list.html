{% extends "organizer/base.html" %}
{% block content %}
<h2>My Tasks</h2>

<a href="{% url 'organizer_add' %}" class="btn btn-primary">Add Task</a>

<ul>
  {% for task in tasks %}
    <li>
      <strong>{{ task.title }}</strong> - {{ task.description }}
      <a href="{% url 'organizer_edit' task.id %}">Edit</a>
      <a href="{% url 'organizer_delete' task.id %}">Delete</a>
    </li>
  {% empty %}
    <p>No tasks yet.</p>
  {% endfor %}
</ul>

{% endblock %}
